<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h1>Анкета Відвідувача ресторану</h1>

        <h1>Контактна інформація</h1>

        <label>
            <p>Ім'я:</p>
            <input type="text">
        </label>

        <label>
            <p>Телефон:</p>
            <input type="tel">
        </label>

        <label>
            <p>Email:</p>
            <input type="email">
        </label>

        <label>
            <p>Дата відвідування:</p>
            <input type="text">
        </label>

        <h1>Персональна інформація</h1>
        <label>
            <p>Вік:</p>
            <input type="text">
        </label>
        <label>
            <p>Улюблена кухня:</p>
            <input type="text">
        </label>

        <p> Які іще страви ви б хотіли побачити в меню?</p>
        <textarea name="comments" cols="40" rows="10"></textarea>

        <h1>Оцінка нашого закладу</h1>
        <p>Чому ви обрали наш заклад?</p>
        <label>
            <input type="checkbox" name="social"> Поряд з місцем роботи
        </label>
        <br>
        <label>
            <input type="checkbox" name="social"> Побачив рекламу
        </label>
        <br>
        <label>
            <input type="checkbox" name="social"> Порадили друзі
        </label>
        <br>
        <label>
            <input type="checkbox" name="social"> Найкраще співвідношення ціни і якості
        </label>
        <h2>Чи будете ви рекомендувати наш заклад своїм знайомим</h2>
        <br>
        <label>
            <input type="checkbox" name="social"> Так
        </label>
         <br>
        <label>
            <input type="checkbox" name="social"> ні
        </label>
    </form>
</body>

</html>
